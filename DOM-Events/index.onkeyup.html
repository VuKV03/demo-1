<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onkeyup</title>
</head>
<body>
  <input id="demo" type="text">

  <script>
    const inputDemo = document.querySelector("#demo");

    inputDemo.onkeyup = (e) => {
      alert(e.key)
    }
  </script>
</body>
</html>
