<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onblur</title>
  </head>
  <body>
    <input id="fullName" type="text" />
    <script>
      const siuu = document.querySelector("#fullName");

      siuu.onblur = (e) => {
        console.log(e.target.value.toUpperCase());
      };
    </script>
  </body>
</html>
